<!DOCTYPE html>
<html>
<head>
    <title>File Persistence Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .warning { background: #fff3cd; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üß™ File Persistence Test</h1>
    <p>Quick test for file upload persistence fix</p>
    
    <button onclick="testFiles()">üöÄ Test Files</button>
    <button onclick="window.open('/dashboard', '_blank')">üìä Open Dashboard</button>
    
    <div id="result"></div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.innerHTML = message;
            document.getElementById('result').appendChild(div);
        }

        async function testFiles() {
            document.getElementById('result').innerHTML = '';
            
            const token = localStorage.getItem('visaMate_accessToken');
            const email = localStorage.getItem('visaMate_userEmail');
            
            if (!token) {
                addResult('‚ùå Not logged in. <a href="/auth/signin">Click here to login</a>', 'error');
                return;
            }
            
            addResult('‚úÖ Logged in as: ' + email, 'success');
            addResult('üìã Fetching files...', 'info');
            
            try {
                const response = await fetch('https://eybfrryonupkvjhzfwaw.supabase.co/functions/v1/make-server-54a8f580/user/files?t=' + Date.now(), {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const files = data.files || [];
                    addResult('‚úÖ Found ' + files.length + ' files', 'success');
                    
                    if (files.length > 0) {
                        let fileList = '<strong>Files:</strong><br>';
                        files.forEach((file, i) => {
                            const status = file.error ? '‚ùå Error' : 
                                         file.repaired ? 'üîß Repaired' : 
                                         file.hasFullRecord === false ? '‚ö†Ô∏è Incomplete' : '‚úÖ OK';
                            fileList += (i + 1) + '. ' + file.name + ' - ' + status + '<br>';
                        });
                        addResult(fileList, 'success');
                        
                        const errorCount = files.filter(f => f.error).length;
                        const repairedCount = files.filter(f => f.repaired).length;
                        
                        if (errorCount === 0 && repairedCount === 0) {
                            addResult('üéâ All files are healthy! Persistence is working perfectly!', 'success');
                        } else {
                            addResult('‚úÖ Files are showing correctly despite some issues. Fix is working!', 'success');
                        }
                    } else {
                        addResult('üìù No files found. Upload some files in Dashboard first.', 'warning');
                    }
                } else {
                    addResult('‚ùå Error: ' + data.error, 'error');
                }
            } catch (error) {
                addResult('‚ùå Test failed: ' + error.message, 'error');
            }
        }
        
        // Auto-check login status on load
        window.addEventListener('load', () => {
            const email = localStorage.getItem('visaMate_userEmail');
            if (email) {
                addResult('‚ÑπÔ∏è Ready to test. Logged in as: ' + email, 'success');
            } else {
                addResult('‚ö†Ô∏è Please login first', 'warning');
            }
        });
    </script>
</body>
</html>
